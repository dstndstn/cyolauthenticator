# This is a daemonset that will pre-pull a specified image
# (hard-coded below!) upon node start-up.
# It is set to run only on nodes in the pool "cpu-pool".

apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: image-puller-cpu
  namespace: kube-system
  labels:
    k8s-app: image-puller-cpu
spec:
  selector:
    matchLabels:
      k8s-app: image-puller-cpu
  updateStrategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        name: image-puller-cpu
        k8s-app: image-puller-cpu
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            #nodeSelector:
            #  cloud.google.com/gke-nodepool: cpu-pool
            nodeSelectorTerms:
            - matchExpressions:
              - key: cloud.google.com/gke-nodepool
                operator: In
                values: [cpu-pool]
      tolerations:
      - operator: "Exists"
      hostNetwork: true
      hostPID: true
      initContainers:
      - image: "einsteintoolkit/et2022uidaho-workshop"
        imagePullPolicy: Always
        name: image-puller-cpu
        command: ['sh', '-c', 'echo "Hello world"']
        resources:
          requests:
            cpu: "0.05"
      containers:
      - image: "gcr.io/google-containers/pause:2.0"
        name: pause
